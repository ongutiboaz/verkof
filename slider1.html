<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Slider with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Adjust the card size for different screen sizes */
    .carousel-item .card {
      width: 100%;
      margin-right: 0;
    }
    /* Center images inside the cards */
    .carousel-item img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-sm-3">
            <div class="card">
              <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Slide 1</h5>
                <p class="card-text">Content for slide 1.</p>
              </div>
            </div>
          </div>

          <div class="col-sm-3">
            <div class="card">
              <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Slide 2</h5>
                <p class="card-text">Content for slide 1.</p>
              </div>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="card">
              <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Slide 3</h5>
                <p class="card-text">Content for slide 1.</p>
              </div>
            </div>
          </div>
           <div class="col-sm-3">
            <div class="card">
              <img src="https://via.placeholder.com/300" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Slide 4</h5>
                <p class="card-text">Content for slide 1.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Add more carousel-item divs for slides 5-12 -->
      <div class="carousel-item">
        <div class="row">
          <div class="col-sm-3">
            <div class="card">
              <img src="https://via.placeholder.com/300" class="card-img-top" alt="Slide 5">
              <div class="card-body">
                <h5 class="card-title">Slide 5</h5>
                <p class="card-text">Content for slide 5</p>
              </div>
            </div>
          </div>
          ... (Repeat col-sm-3 for slides 6-12)
        </div>
      </div>
     
    <!--controls-->
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<!-- Bootstrap JS and dependencies (jQuery) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    // Create content for each slide
    var slidesContent = [
      // Add content for 12 slides
      '<div class="col-sm-3"><div class="card"><img src="https://via.placeholder.com/300" class="card-img-top" alt="Slide 1"><div class="card-body"><h5 class="card-title">Slide 1</h5><p class="card-text">Content for slide 1</p></div></div></div>',
      // ... (Repeat similar content for slides 2-12)
    ];

    // Divide the slides into groups of 4
    var slidesGroups = [];
    for (var i = 0; i < slidesContent.length; i += 4) {
      slidesGroups.push(slidesContent.slice(i, i + 4).join(''));
    }

    // Append slides to carousel
    var carouselInner = $('.carousel-inner');
    slidesGroups.forEach(function (group, index) {
      var isActive = (index === 0) ? 'active' : '';
      var slide = $('<div class="carousel-item ' + isActive + '"><div class="row">' + group + '</div></div>');
      carouselInner.append(slide);
    });

    // Activate the carousel
    $('.carousel').carousel({
      interval: 3000 // Change the interval here (in milliseconds) for auto sliding
    });
  });
</script>

</body>
</html>
