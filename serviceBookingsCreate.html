    <div class="col-md-10 main-content">
      <!--first-->
      <div class="container">
        <div>
         <h1>Create booking</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <iframe src="" frameborder="5">
                profile
              </iframe>
              <h5>Allowed *.jpeg, *.jpg, *.png, *.gif
                max size of 3 Mb</h5>
              <button>email verified</button>
            </div>

          </div>
          <div class="col-md-6">
            <div class=" container card ">
              
             <!--input form-->
              <form>

                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-1">
                      <label for="firstName" class="form-label">service location</label>
                      <select class="form-select" id="servicelocation" name="servicelocation" required>
                        <option value="" disabled selected>Choose service location</option>
                        <option value="inclinic">In clinic</option>
                        <option value="mobileservices">Mobile services</option>
                        <option value="Mercy" disabled>Not sure</option>
                      </select>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-1">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-1">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-1">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-1">
                      <label for="phoneNumber" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-1">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-1">
                      <label for="attendant" class="form-label">Attendant</label>
                      <select class="form-select" id="attendant" name="attendant" required>
                        <option value="" disabled selected>Choose attendant</option>
                        <option value="Any">Any</option>
                        <option value="Boaz">Boaz</option>
                        <option value="lawrence">lawrence</option>
                        <option value="Mercy" disabled>Mercy</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-1">
                      <label for="paymentStatus" class="form-label">Payment Status</label>
                      <select class="form-select" id="paymentStatus" name="paymentStatus" required>
                        <option value="" disabled selected>Select payment status</option>
                        <option value="paid">Paid</option>
                        <option value="pending">Pending</option>
                        <option value="canceled">Refunded</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-2">
                      <label for="serviceStatus" class="form-label">Service Status</label>
                      <select class="form-select" id="serviceStatus" name="serviceStatus" required>
                        <option value="" disabled selected>Service status</option>
                        <option value="paid">completed</option>
                        <option value="pending">waiting</option>
                        <option value="canceled">Canceled</option>
                      </select>
                    </div>
                  </div>
                </div>

                <!--date-->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="datetimepicker">Select Date and Time:</label>
                      <input type="datetime-local" class="form-control" id="datetimepicker" name="datetimepicker" required/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-1">
                      <label for="serviceSelect" class="form-label">Select Service</label>
                      <select class="form-select" id="serviceSelect" name="serviceSelect" required>
                        <option value="" disabled selected>Select a service</option>
                        <option value="service1">vitamin c</option>
                        <option value="service2">vitamin b complex</option>
                        <option value="service3">glutathione</option>
                      </select>
                    </div>
                  </div>
                </div>
              
                <button type="submit" class="btn btn-primary mb-3">Create Booking</button>
              </form>
              
            </div>

          </div>
        </div>
      </div>
      

    </div>

<script>
  $(function () {
    $('#datetimepicker').datetimepicker({
      format: 'YYYY-MM-DD HH:mm',
      icons: {
        time: 'fa fa-clock-o',
        date: 'fa fa-calendar',
        up: 'fa fa-chevron-up',
        down: 'fa fa-chevron-down',
        previous: 'fa fa-chevron-left',
        next: 'fa fa-chevron-right',
        today: 'fa fa-crosshairs',
        clear: 'fa fa-trash',
        close: 'fa fa-times'
      }
    });
  });
</script>
